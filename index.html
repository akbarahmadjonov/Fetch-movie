<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <form class="js-form">
            <h1 class="text-center">Search film</h1>
            <input class="form-control w-50 mx-auto mt-5 js-input" type="text"
                placeholder="Enter a film name you are looking for...." autofocus>
            <h4 class="mt-3 text-center">Enter at least 3 words to find the movie you want</h4>
        </form>

        <div class="recommend mt">
            <h3>Recommended for you <i class="fa-regular fa-thumbs-up p-2 bg-light rounded"></i></h3>
            <div class="d-flex justify-content-around">
                <div class="mt-4 border border-1 w-25 p-3">
                    <strong>Title: Spider-man</strong>
                    <p>Year: 2002</p>
                    <img class="img-fluid rounded" src="./images/spiderman.jpg" alt="Spiderman">
                    <a class="mt-3 d-block" href="https://google.com">Link movie</a>
                </div>
                <div class="mt-4 border border-1 w-25 p-3">
                    <strong>Title: Batman</strong>
                    <p>Year: 2005</p>
                    <img class="img-fluid rounded" src="./images/batman.jpg" alt="Batman">
                    <a class="mt-3 d-block" href="https://google.com">Link movie</a>
                </div>
                <div class="mt-4 border border-1 w-25 p-3">
                    <strong>Title: Fury</strong>
                    <p>Year: 2014</p>
                    <img class="img-fluid rounded" src="./images/fury.jpg" alt="Fury">
                    <a class="mt-3 d-block" href="https://google.com">Link movie</a>
                </div>
            </div>
        </div>
        <ul class="list list-unstyled"></ul>
        <div class="inputs text-center mt-5">
            <button class="btn btn-primary prev"><i class="fa-solid fa-left-long"></i> Previous</button>
            <button class="btn btn-primary next">Next <i class="fa-solid fa-right-long"></i></button>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
<!-- previousElementSibling- o'zidan tepada turgan aka tagini olib beradi -->
<!-- nextElementSibling- o'zidan pastda turgan aka tagini olib beradi -->
<!-- parentNode- ota tegini olib beradi -->
